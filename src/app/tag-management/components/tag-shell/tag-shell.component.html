<div class="shell-content" fxLayout="column" fxLayoutAlign="start stretch">
  <div fxLayout="row wrap" class="main-grid">
    <div fxFlex fxLayout="column">
      <omni-tag-toolbar [user]="user$ | async" (logoutAction)="logout($event)"></omni-tag-toolbar>

      </div>
    </div>
  </div>
